# Identificación del proyecto en SonarCloud
sonar.projectKey=sigem-next
sonar.organization=xruuu
sonar.sourceEncoding=UTF-8

# Código y tests
# (Proyecto single-package: el código vive en src/)
sonar.sources=src
sonar.inclusions=src/**/*.{ts,tsx,js,jsx}

# Ubicación de tests (carpeta __tests__ en la raíz)
sonar.tests=__tests__
sonar.test.inclusions=**/*.{test,spec}.{ts,tsx,js,jsx}

# Excluir artefactos y generados
sonar.exclusions=**/node_modules/**,**/.next/**,**/coverage/**,**/public/**,**/*.d.ts

# Coverage (Jest LCOV unificado en coverage/lcov.info)
sonar.javascript.lcov.reportPaths=coverage/lcov.info

# TS config para mejorar el análisis
sonar.typescript.tsconfigPath=tsconfig.json
